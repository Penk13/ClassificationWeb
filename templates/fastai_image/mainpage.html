{% extends 'base.html' %}

{% block title %} Mainpage {% endblock title %}

{% block content %}
<div class="my-5 mx-5">

    <h1>List of Classification</h1>
    <div class="d-flex mt-3 justify-content-center">
        <div>
            {% for obj in list_obj %}
            <a href="{% url 'detailpage' obj.id %}" class="text-decoration-none text-white">
                <div class="card bg-secondary p-3 my-3 text-start">
                    <h2>{{ obj.name }}</h2>
                    <p>{{ obj.description }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock content %}
