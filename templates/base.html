{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
    />
    <title>ClassificationWeb - {% block title %} {% endblock title %}</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
            <h3 class="float-md-start mb-0"><a href="{% url 'mainpage' %}" class="text-decoration-none text-white">ClassificationWeb</a></h3>
            <nav class="nav justify-content-center float-md-end">
                <a class="nav-link text-white" href="{% url 'mainpage' %}">Home</a>
            </nav>
            </div>
        </header>
    
    <main class="container">
        {% block content %} {% endblock content %}
    </main>
    
    <footer class="mt-auto text-white-50">
        
    </footer>
    </div>
    
    <!-- Bootstrap -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="{% static 'js/myScript.js' %}"></script>
</body>
</html>
